<!DOCTYPE html>
<html>
<head>
	<title>ChatGPT</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="container">
		<div class="message">
			<div class="sender">ChatGPT</div>
			<div class="content">Welcome to ChatGPT. How may I assist you today?</div>
		</div>
		<div class="message">
			<div class="sender">You</div>
			<div class="content sent">Hi there! I have a question about your services.</div>
		</div>
		<div class="form">
			<input type="text" placeholder="Type your message...">
			<input type="submit" value="Send">
		</div>
	</div>
</body>
</html>
