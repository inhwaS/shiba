<!DOCTYPE html>
<html>
<head>
	<title>VRIV::Voice Recording Into Video</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="style.css">
	<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
	<script src="script.js"></script>
</head>
<body>
	<div class="container">
		<div class="message">
		</div>
		<div id="messages"></div>
	  <form id="file-form" value="/" method="POST">
	    <label for="file-input" class="choose-file-btn">Choose File</label>
	    <input type="file" id="file-input" name="file">
	    <input type="text" id="file-name" disabled></input>
	    <button type="submit" id="send-button">Upload</button>
	    <button type="submit" id="video-button">Make Video</button>
	  </form>
	</div>
</body>
</html>
